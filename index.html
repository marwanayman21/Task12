<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Task11</title>
  </head>
  <body>
    <div class="loading-overlay">
      <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
      </div>
  </div>
  
  <nav class="bg-main text-white fixed-top">
      <div class="d-flex justify-content-between p-3 align-items-center flex-column flex-md-row">
          <span class="logo text-danger"><i class="fa-solid fa-shop"></i><a class="logoLetter" href="#">E-commerce</a></span>
          <div class="d-flex gap-2 align-items-center">
              <div class="dropdown">
                  <button disabled class="btn btn-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Categories
                  </button>
                  <ul id="navCategories" class="dropdown-menu">

                  </ul>
              </div>
              <div>
                  <form action="">
                      <div class="input-group">
                          <input type="text" class="form-control" placeholder="Search by category or by Product Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
                          <div class="input-group-append">
                              <button class="btn btn-danger z-0" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
              <button class="btn btn-danger mt-md-0 mt-lg-0" id="cartButton" type="button">
                  <span id="num_of_item" class="cart-popup bg-danger ">0</span>
                  <i class="fa-solid fa-cart-shopping"></i></button>
        
          
      </div>
  </nav>

  <main class="container-fluid main">
      <div class="row">
          <button class="btn-sidebar btn btn-danger d-md-none position-fixed top-50 left-0 m-0 p-0" id="toggleSidebar">
              <i class="fa-solid fa-bag-shopping"></i>
          </button>
          <aside id="categories" class="col-12 col-md-3 bg-white border shadow rounded-1 vh-100 position-fixed start-0 p-3">
              <div class="d-flex justify-content-between">
                  <h1>Categories:</h1>
                  <button class="btn btn-danger d-md-none" id="closeSidebar">
                      <i class="fas fa-times"></i>
                  </button>
              </div>
              <ul id="ul" class="list-unstyled"></ul>
          </aside>
          <aside id="cart" class=" col-12 col-md-3 bg-white border shadow rounded-1 vh-100 position-fixed end-0 p-3">
              <div class="d-flex justify-content-between">
                  <h1>Cart:</h1>
                  <button class="btn btn-danger d-md-none" id="closeCart">
                      <i class="fas fa-times"></i>
                  </button>
              </div>
              <ul id="cartItems" class="list-unstyled"></ul>
              <div class="d-flex justify-content-between mt-3">
                  <h3>Total: $<span id="cartTotal">0.00</span></h3>
                  <button class="btn btn-success" disabled>Checkout</button>
              </div>
          </aside>
          <div class="col-12 col-md-9 offset-md-3 mt-3">
              <div class="row" id="product-container">

              </div>
          </div>
      </div>
  </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
